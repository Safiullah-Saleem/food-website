<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Landing Page Slider</title>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Swiper container */
      .swiper-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slider-content {
        position: absolute;
        z-index: 10;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      .slider-content h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .slider-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .slider-content .btn {
        padding: 10px 20px;
        background-color: #fff;
        color: #ff6b6b;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
      }

      .slider-content .btn:hover {
        background-color: #ff4b4b;
        color: #fff;
      }

      /* Swiper navigation */
      .swiper-button-prev,
      .swiper-button-next {
        color: #fff;
      }

      /* Swiper pagination */
      .swiper-pagination-bullet {
        background-color: #fff;
      }
    </style>
  </head>
  <body>

    <!-- Swiper Slider -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <img
            src="https://images.unsplash.com/photo-1444731961956-751ed90465a5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Delicious Food 1"
          />
          <div class="slider-content">
            <h1>Delicious Food Delivered</h1>
            <p>Fresh ingredients, fast delivery.</p>
            <a href="#" class="btn">Order Now</a>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <img
            src="https://images.unsplash.com/photo-1432139509613-5c4255815697?q=80&w=1370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Delicious Food 2"
          />
          <div class="slider-content">
            <h1>Fresh Ingredients</h1>
            <p>Only the best, for the best dishes.</p>
            <a href="#" class="btn">Explore Menu</a>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide">
          <img
            src="https://images.unsplash.com/photo-1432139555190-58524dae6a55?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Delicious Food 3"
          />
          <div class="slider-content">
            <h1>Fast Delivery</h1>
            <p>Your food delivered in minutes.</p>
            <a href="#" class="btn">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>

      <!-- Add Navigation -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        loop: true, // Enable continuous loop mode
        autoplay: {
          delay: 5000, // Slide change every 5 seconds
          disableOnInteraction: false, // Continue autoplay after interaction
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true, // Allow pagination dots to be clickable
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        effect: "fade", // You can change to 'slide', 'fade', 'cube', etc.
        speed: 1000, // Transition speed between slides
      });
    </script>
  </body>
</html>
